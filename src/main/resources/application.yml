server:
  port: 8083

spring:
  application:
    name: listing-service
  datasource:
    url: jdbc:postgresql://${DB_URL}:5432/postgres
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ${DB_SCHEMA}
       